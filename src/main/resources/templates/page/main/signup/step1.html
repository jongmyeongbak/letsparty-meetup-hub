<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/common-base}">

<head>
    <title>회원가입</title>
</head>

<body>
    <div layout:fragment="content-top" class="container my-3">
        <div class="row mb-3">
            <div class="col-12">
                <h1 class="loginH1">회원가입 폼</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <form class="border bg-light p-3" method="post" th:action="@{/signup/step1}" th:object="${signupForm}">
                    <div class="form-group mb-3">
                        <label>아이디</label>
                        <input type="text" class="form-control" th:field="*{id}" th:classappend="${#fields.hasErrors('id')?'is-invalid':''}">
                        <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label>비밀번호</label>
                        <input type="password" class="form-control" th:field="*{password}" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" />
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label>이름</label>
                        <input type="text" class="form-control" th:field="*{name}" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" />
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label>이메일</label>
                        <input type="text" class="form-control" th:field="*{email}" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" />
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                    </div>
                     <div class="text-end">
       					<button class="btn btn-primary">다음단계</button>
       				</div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
