<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/common-base}">
<!-- 고유 CSS -->
<head>
	<link rel="stylesheet" th:href="@{/css/page/main/home.css}" >
</head>
<!-- 고유 content -->
<div layout:fragment="content-top" class="container">
	<h1>회원가입</h1>
	<div>
		<form class="border bg-light p-3" method="post" action="register">
			<div class="form-group">
				<label class="from-label">아이디</label>
				<input type="text" class="form-control" name="id">
			</div>
			<div class="form-group">
				<label class="from-label">비밀번호</label>
				<input type="password" class="form-control" name="password">
			</div>
			<div class="form-group">
				<label class="from-label">이름</label>
				<input type="text" class="form-control" name="name">
			</div>
			<div class="form-group">
				<label class="from-label">이메일</label>
				<input type="email" class="form-control" name="email">
			</div>
			<div class="form-group">
				<label class="from-label">전화번호</label>
				<input type="text" class="form-control" name="tel">
			</div>
			<div class="form-group">
				<label class="from-label">생년월일</label>
				<input type="date" class="form-control" name="birthday">
			</div>
			<div class="form-group">
				<label class="from-label">성별</label>
				<input type="text" class="form-control" name="gender">
			</div>
			<button type="submit">등록</button>
		</form>
	</div>
</div>
<!-- 모달 등 추가 div가 필요할 경우만 사용 -->
<div layout:fragment="content-bottom">
	<div class="modal">
		<h1>modal 영역</h1>
	</div>
</div>
<!-- 고유 script -->
<script layout:fragment="script" th:src="@{/js/page/main/home.js}"></script>
</html>
