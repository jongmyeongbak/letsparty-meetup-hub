<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/party-base}"> 
<head>
	<link rel="stylesheet" th:href="@{/css/page/party/home.css}" >
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script th:if="${#strings.equals(param.req, 'fail')}">
		alert("가입조건과 맞지 않습니다.");
	</script>
    <input type="hidden" id="partyNo" th:value="${partyNo}" />
    <input type="hidden" id="postNo" th:value="${postId}" />
</head>
   <div layout:fragment="content-top" class="content">
      <div class="row mb-3">
                <div class="col-12">
                    <div class="card card-line">
                        
                        <!-- 프로필, 게시물 제목, 닉네임 -->
                        <div class="card-body">
                            
                            <div class="d-flex justify-content-between align-items-center" style="margin-top: -10px;">
                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- 프로필 -->
                                    <div class="post-profile-container me-3">
                                        <div class="post-profile-container-inner">
                                            <img src="/images/party/profile-default.png" alt="" class="post-image">
                                        </div>
                                    </div>
                                    
                                    <div class="pt-3">
                                        <h4 class="card-title">게시물 제목입니다. 귀여운 웰시코기를 좀 보세요!</h4>
                                        <!-- 날짜  -->
                                        <div class="mt-2">
                                            <p class="cart-text"><small class="text-muted">2023년 8월 3일 오전 11 : 45</small></p>
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="d-flex justify-content-center align-items-center">
                                    <p class="card-text pb-2"><small>닉네임닉네임</small></p>
                                    <!-- 드롭다운 구간 -->
                                    <div class="dropdown-center pb-4" style="position: relative;">
                                        <a href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="bi bi-three-dots-vertical text-muted"></i>
                                        </a>
                                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                            <li>
                                                <a class="dropdown-item" href="">글 수정</a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item" href="">공지로 등록</a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item" href="">공유</a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item" href="">삭제</a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item" href="">신고-타인</a>
                                            </li>
                                          </ul>
                                    </div>
                                </div>
                                
                            </div>
                            <!-- 포스트 내용 -->
                            <div id="post-body">
                                
                                <!-- 게시물 글 -->
                                <!-- <div id="text">
                                    <p class="card-text">게시물 내용입니다. 게시물 내용입니다.</p>
                                </div> -->
                                
                                <!-- 사진첨부 -->
                                <!-- <div class="my-3" id="photo" >
                                    <img src="/img/sample-dog.png" style="width: 100%; height: 100%;" alt="">
                                </div>  -->
                                
                                <!-- 동영상 -->
                                <!-- <div class="my-3" id="video">
                                    <video controls src="/video/sample-video-book.mp4" width="100%;" height="100%">
                                        
                                    </video>
                                </div>  -->
                                
                                <!-- 파일 -->
                                <div class="background-color-gray my-3" id="file">
                                    <div class="border d-flex align-items-center" >
                                        <div class="col-1 me-2 d-flex justify-content-center align-items-center">
                                            <div class="">
                                                <i class="fa-regular fa-file fa-xl post-item-color"></i>
                                            </div>
                                        </div>
                                        <div class="col-11">
                                            <div class="">
                                                <div class="">
                                                    <p class="mb-0" ><strong class="post-item-text-color">파일</strong></p>
                                                    <p class="mb-0"><strong>dog-sample.jpg</strong></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 지도 -->
                                <div class="background-color-gray my-3" id="place">
                                    <div class="border d-flex align-items-center" >
                                        <div class="col-1 me-2 d-flex justify-content-center align-items-center">
                                            <div class="">
                                                <i class="fa-solid fa-map-location-dot fa-xl post-item-color"></i>
                                            </div>
                                        </div>
                                        <div class="col-11">
                                            <div class="my-1">
                                                <h5 class="" ><strong>중앙HTA</strong></h5>
                                                <h6 class="mb-0">서울특별시 종로구 봉익동 율곡로10길 디아망 쥬얼리</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 일정 -->
                                <div class="background-color-gray my-3" id="event">
                                    <div class="border d-flex align-items-center" >
                                        <div class="col-1 me-1 ms-1 d-flex justify-content-center align-items-center">
                                            <div class="">
                                                <h1>07</h1>
                                                <h6><strong class="post-item-text-color">월요일</strong></h6>
                                            </div>
                                        </div>
                                        <div class="col-11">
                                            <div class="">
                                                <h5 class="" ><strong>강서구 보드게임하러 가실 분?</strong></h5>
                                                <p class="mb-0">2023년 8월 7일 오전 11 : 30</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 투표 -->
                                <div class="my-3" id="poll">
                                    <div class="border">
                                        <div class="background-color-gray border-bottom d-flex align-items-center">
                                            <div class="col-1 me-2 d-flex justify-content-center">
                                                <div class="">
                                                    <i class="fa-solid fa-square-poll-horizontal fa-xl post-item-color"></i>
                                                </div>
                                            </div>
                                            <div class="col-11 my-1">
                                                <div class="d-flex">
                                                    <h6 class="me-2">
                                                        <strong class="post-item-text-color">투표 중</strong>
                                                    </h6>
                                                    <h6 class="text-muted"> 10명 참여</h6>
                                                </div>
                                                <div class="d-flex">
                                                    <h6 class="me-2">
                                                        <strong class="post-item-text-color">투표 완료</strong>
                                                    </h6>
                                                    <h6 class="text-muted"> 10명 참여</h6>
                                                </div>
                                                <h6 class="my-1"><strong>최고의 보드게임은?</strong></h6>
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <ul>
                                                <li class="text-muted my-1"><i class="fa-solid fa-circle-dot post-item-text-color"></i> <span>루미큐브</span></li>
                                                <li class="text-muted my-1"><i class="fa-solid fa-circle-dot post-item-text-color"></i> <span>클루</span></li>
                                                <li class="text-muted my-1"><i class="fa-solid fa-circle-dot post-item-text-color"></i> <span>뱅!</span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
							
                            <!-- 게시물 하단 공감수, 댓글 수, 조회수  -->
                            <div class="card-text">
                                <div class="d-flex justify-content-between align-items-center" style="margin-bottom: -20px;">
                                   <div class="d-flex align-items-center">
                                        <div class="mb-3 me-2">
                                            <small class=""><i class="fa-regular fa-face-smile text-muted"></i> <span class="text-muted">99</span></small>
                                        </div>
                                        <p class="">
                                            <small class="text-muted">댓글 <span class="text-muted">5</span></small>
                                            <i class="bi bi-chevron-down more-button" style="cursor: pointer;"></i>
                                        </p>
                                    </div>

                                    <!-- 우 -->
                                    <div class="d-flex ">
                                        <p class="">
                                            <i class="bi bi-eye" style="cursor: pointer;"></i>
                                            <small class="text-muted"><span class="text-muted">999</span></small>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 댓글창  -->
                        <div class="comment-pop-up">
                        <div class="card-footer" style="background-color: #fafafa;">
                            <div class="row border-bottom pb-2 mb-2" style="margin: 0 -16px;">
                                <!-- 공감하기, 댓글쓰기 -->
                                <div class="post-add d-flex">
                                    <div class="col-6 d-flex justify-content-center">
                                        <button class="post-like-btn text-decoration-none"><i class="fa-regular fa-face-smile fa-lg"></i> <span>공감하기</span></button>
                                    </div>
                                    <div class="col-6 d-flex justify-content-center">
                                        <button class="comment-wirte-btn text-decoration-none"><i class="fa-regular fa-comment-dots fa-lg"></i> <span>댓글쓰기</span></button>
                                    </div>
                                </div>
                            </div>
                            <!-- 댓글 목록을 표시할 영역 -->
							<div id="comment-list">
							    <!-- 여기에 댓글이 동적으로 추가될 것입니다. -->
							</div>
                            <!-- 댓글 하나 끝 -->
                        </div>

                        <!-- 댓글 작성 폼 -->
						<div class="Comment-write-pop-up">
		                    <form method="post" th:action="@{/party/{partyNo}/comment(partyNo=${partyNo})}" id="party-comment-form">
			                        <div class="row pe-3 mb-2 ms-2 d-flex justify-content-center align-items-center" >
			                            <div class="col-11">
			                                <input type="text" class="form-control" placeholder="댓글을 남겨주세요." name="content">
			                            </div>
			                            <div class="col" >
			                                <button id="add-comment-btn" class="btn btn-primary btn-sm" type="submit">등록</button>
			                            </div>
			                        </div>
							</form>                        
						</div>
                    </div>
                </div>
            </div>
            </div>
   </div>
   <script layout:fragment="script" th:src="@{/js/page/party/home.js}"></script>
</html>
