<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/46a6014d50.js"
      crossorigin="anonymous"
    ></script>
    <title>즐거운 만남 | 채팅</title>
    <link rel="stylesheet" th:href="@{/css/page/chat/home.css}" />
  </head>
  <body th:data-room-id="${session.roomId}" th:data-my-no="${myNo}">
    <div class="chat-container">
      <header class="chat-head justify-content-between">
        <div class="align-self-center">
          <button class="btn" id="btn-go-party">
            <span class="material-symbols-rounded"> exit_to_app </span>
          </button>
        </div>
        <div class="">
          <h1 class="text-center">
            <span
              class="chat-head-left"
              th:text="${chatRoom.isEssential} ? ${chatRoom.party.name} : (${chatRoom.isPublic} ? ${chatRoom.title} : '')"
            ></span
            >(<span
              class="chat-head-right"
              th:text="${chatRoom.chattersCnt}"
            ></span
            >)
          </h1>
          <h2
            class="text-center"
            th:text="${chatRoom.isEssential} ? '' : ${chatRoom.party.name}"
          >
            렛츠파티
          </h2>
        </div>
        <div class="align-self-center text-end">
          <button class="btn btn-setting">
            <span class="material-symbols-rounded"> menu </span>
          </button>
        </div>
      </header>
      <div class="chat-dialogue mb-0"></div>
      <section class="chat-write">
        <div class="mentions-wrap">
          <div class="mentions-input">
            <textarea class="mentions" rows="3"></textarea>
          </div>
          <div class="submit-wrap">
            <button class="send btn">
              <span class="material-symbols-rounded"> send </span>
            </button>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/webstomp-client@1.2.6/dist/webstomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/page/chat/home.js}" defer></script>
  </body>
</html>
